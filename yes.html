<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proposal Program - Page 2</title>
</head>
<body>
    <div class="container">
        <img src="images/kiss-hand.png" alt="Kiss Hand Sticker" class="sticker">
        <h1>Please Think Again!</h1>
        <p>Itni jaldi mat bolo.</p>
        <button id="yesButton" onclick="nextPage('yes2.html')">Yes</button> <!-- Make sure this is pointing to the correct file -->
        <button id="noButton" onclick="moveNoButton()">No</button>
    </div>
    <script>
        function nextPage(page) {
            window.location.href = page;
        }

        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const container = document.querySelector(".container");
            const containerRect = container.getBoundingClientRect();

            // Randomly position the No button within the container
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * (containerRect.width - noButton.offsetWidth) + "px";
            noButton.style.top = Math.random() * (containerRect.height - noButton.offsetHeight) + "px";
        }
    </script>
</body>
</html>
